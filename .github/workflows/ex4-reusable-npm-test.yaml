name: Reusable npm-test Workflow

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: 'lts/*'
 
jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name : setup node
          uses: actions/setup-node@v2
          with:
            node-version: ${{ inputs.node_version }}
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test
